    <h1>Exo 10</h1>
    <!-- Votre code HTML ici -->
    <script>
        // Votre script JS ici
        //declaration des variables pour les prix, les promos et les prix apres promos
        let price = 10;
        let promoEte = 20;
        let promoHiver = 30;
        let promoSpe = 15;
        //fonction pour la promo d'été

        function proSummer() {
            let promo = price - (price * promoEte) / 100
            console.log(promo)
        }
        proSummer();

        //fonction hiver 

        function proWinter() {
            let promo = price - (price * promoHiver) / 100
            console.log(promo)
        }
        proWinter();

        //funtion special

        function proSpe() {
            let promo = price - (price * promoSpe) / 100
            console.log(promo)
        }
        proSpe();
    </script>
