<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>FizzBuzz Challenge</title>
</head>

<body>
    <script>
        //Votre script pour le jeu FizzBuzz ici

        //on fait la boucle qui s'arretera donc a 151 et qui commence de 1 
            //la fonction est dans la boucle comme ca elle s'applique a chaque tour
            for (let i = 1; i <= 151; i++) {
    function fizzBuzz(num) {
        if (num % 3 == 0 && num % 5 == 0) {
            console.log("FizzBuzz");
        } else if (num % 3 == 0) {
            console.log("Fizz");
        } else if (num % 5 == 0) {
            console.log("Buzz");
        } else {
            console.log(num);
        }
    }

    fizzBuzz(i); //appelle la fonction avk chaque valeur de i comme il e dans la boucle
}

        
    </script>
</body>

</html>
