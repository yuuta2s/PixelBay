<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma liste de tâches</title>
    <style>
        /* Styles CSS */
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <main>
        <div class="todo-app">
            <h1>Ma liste de tâches</h1>
            <section id="numTaches"></section>
            <input type="text" id="taskInput" placeholder="Ajouter une tâche">
            <ul id="taskList"></ul>
        </div>

        <div class="tasks">
            <h2></h2>
        </div>
    </main>
    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        const liste = document.getElementById("taskList");

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value.trim();

            if (taskText !== "") {
                tasks.push({ text: taskText, completed: false });
                displayTasks();
                taskInput.value = "";
                saveTasks();
            }
        }

        function removeTask(index) {
            tasks.splice(index, 1);
            displayTasks();
            saveTasks();
        }

        function toggleCompleted(index) {
            tasks[index].completed = !tasks[index].completed;
            displayTasks();
            saveTasks();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function displayTasks() {
            liste.innerHTML = "";
            for (let i = 0; i < tasks.length; i++) {
                const task = tasks[i];

                const listItem = document.createElement("li");
                listItem.id = `task-${i}`;
                listItem.textContent = task.text;

                if (task.completed) {
                    listItem.classList.add("completed");
                }

                const removeButton = document.createElement("button");
                removeButton.textContent = "Supp";
                removeButton.addEventListener("click", () => removeTask(i));

                const toggleButton = document.createElement("button");
                toggleButton.textContent = "Done";
                toggleButton.addEventListener("click", () => toggleCompleted(i));

                listItem.appendChild(removeButton);
                listItem.appendChild(toggleButton);

                liste.appendChild(listItem);
            }
        }

        document.getElementById("taskInput").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                addTask();
            }
        });

        displayTasks();
    </script>


</body>

</html>
