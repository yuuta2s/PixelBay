<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exo 24</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .login-panel {
      display: flex;
      flex-wrap: wrap;
    }

    .imglog {
      max-width: 500px;
      border-radius: 45px;
    }

    .right-side {
      padding: 50px 25px;
      box-sizing: border-box;
    }

    .right-side h1 {
      color: #ffffff;
      text-transform: uppercase;
      margin: 0;
      font-size: 30px;
    }

    .right-side p {
      font-size: 20px;
      color: #888;
      margin-top: 0;
      margin-bottom: 20px;
      text-transform: lowercase;
    }

    .right-side input {
      margin: 10px 0;
      padding: 2.5px 0;
      width: 100%;
      border: 0;
      border-bottom: 2px solid #a4a4a4;
      background-color: #1b0227;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #1b0227;
      /* Ensures the main takes at least the full height of the viewport */
    }

    body {
      background-color: #1b0227;
    }


    input.submit-btn {
      border: 2px solid #ffffff;
      border-radius: 15px;
      width: 100px;
      background-color: #ffffff;
      font-size: 14px;
      font-weight: 900;
      padding: 5px;
    }

    input.submit-btn:hover {
      background:
        linear-gradient(120deg,
          rgb(60, 5, 69),
          rgb(4, 15, 76));
      border: 0;
      color: #ffffff;
      cursor: pointer;
    }

    @media only screen and (max-width: 360px) {
      .login-panel {
        width: 70%;
        height: 400px;
        background-color: #1b0227;
      }
    }

    @media only screen and (max-width: 900px) {
      .login-panel {
        width: 70%;
        height: 500px;
        background-color: #1b0227;
      }
    }

    .form__field {
      width: 100%;
    }

    header {
      display: flex;
      justify-content: space-around;

    }
  </style>
</head>

<body>

  <header class="m-header d-flex jc-sa f-ww">
    <i class="fa-solid fa-gamepad" style="color: #000000;"></i>
    <nav class="m-header__navbar">

      <a href="acceuil" class="m-header__a">Acceuil</a>
      <a href="recettes" class="m-header__a">Consoles</a>
      <a href="tendances" class="m-header__a">Tendances</a>
    </nav>
    <div class="m-searchbar d-flex jc-fe">
      <div class="m-searchbar__btn">
        <input type="text" class="m-searchTerm" placeholder="What are you looking for?">
        <button type="submit" class="searchButton">
          <i class="fa fa-search" alt="loupe"></i>
        </button>
      </div>
    </div>
  </header>

  <main>

    <div class="login-panel">
      <img src="https://i.postimg.cc/q7zv1BXj/arcade.jpg" alt="salle d'arcade" class="imglog">
      <div class="right-side">
        <h1>Sign Up</h1>
        <p>Sign up and get a 10% discount on your first game !
        </p>
        <input type="text" name="" id="" placeholder="Name">
        <input type="email" name="" id="" placeholder="Email">
        <input type="password" name="" id="" placeholder="Password">
        <input type="password" name="" id="" placeholder="Password-confirm">
        <input type="submit" value="let's game !" class="submit-btn">
      </div>
    </div>

  </main>
  <script>
    // Votre script JS ici
  </script>
</body>

</html>
