<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Barre de Progression de Scroll chez PixelBay</title>
    <style>
        body {
            margin: 0; /* Supprimer les marges par défaut du body */
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 10px;
            background-color: #033c05;
            width: 0;
            transition: width 0.3s;
        }

        /* Ajoutez du contenu pour simuler une page plus longue */
        .content {
            height: 200vh; /* 200% de la hauteur de la vue actuelle pour créer du défilement */
        }
    </style>
</head>
<body>
    <!-- Votre contenu ici -->
    <div class="content"></div>
    <footer></footer>

    <script>
        window.addEventListener("scroll", function() {
            let hauteurTotale = document.documentElement.scrollHeight - window.innerHeight;
            let positionScroll = window.scrollY;
            let largeur = document.documentElement.clientWidth;

            let pourcentageScroll = (positionScroll / hauteurTotale) * 100;
            let footer = document.querySelector("footer");

            if (footer) {
                footer.style.width = pourcentageScroll + "%"; 
            }
        });
    </script>
</body>
</html>
