<body>
    <h1>Exo 19</h1>
    <!-- Votre code HTML ici -->
    <script>

        function creerJeu(name, year, genre) {
            return {
                name: name,
                year: year,
                genre: genre,
            }
        }

        let jeuxRetro = [
            creerJeu("Zelda", 1998, "adventure"),
            creerJeu("Mario", 1983, "plateforme"),
            creerJeu("Final Fantasy 7", 1999, "RPG"),
        ];
        let jeuxModern = [
            creerJeu("Resident Evil 4 Remake", 2023, "Horror"),
            creerJeu("Fortnite", 2017, "Battle Royale"),
            creerJeu("Cyberpunk 2077", 2020, "RPG"),
            creerJeu("The Last of Us", 2013, "Action-aventure"),

        ];

        function afficherListeJeux(liste) {

            liste.forEach(function (item) {
                console.log(item)
            });

        }


        afficherListeJeux(jeuxRetro);
        afficherListeJeux(jeuxModern);



        //fonction moyenne année
        function calculerMoyenneAnneesSortie(liste) {
            let totalAnnees = 0;

            liste.forEach(jeu => {
                totalAnnees += jeu.year;
            });

            let moyenneAnnees = totalAnnees / liste.length;
            console.log(`Année moyenne de sortie: ${moyenneAnnees}`);
        }

        // calculer et afficher l'année moyenne de sortie des jeux rétro
        calculerMoyenneAnneesSortie(jeuxRetro);

        // calculer et afficher l'année moyenne de sortie des jeux modernes
        calculerMoyenneAnneesSortie(jeuxModern);

    </script>
