<head>
    <meta charset="UTF-8">
    <title>Vérification Année Bisextile chez PixelBay</title>
</head>
<body>
    <script>
      let year= Number(prompt("Veuillez entrée une année"))
            function bisextile(year) {
    if (year % 4 ===0 && year % 100 !==0){
    alert("L'année " + year + " est une année bisextile");}
    else if (year % 400 ===0){
       alert("L'année " + year + " est une année bisextile")}
    else {
        alert("L'année " + year + " N'est PAS une année bisextile");
    }
}
bisextile(year);
        

        // Demandez à l'utilisateur d'entrer une année et affichez le résultat
    </script>
</body>
