    <!-- Votre code HTML ici -->
    <button id="button"><span id="compteur"></span> OH YEAH</button>
    <script>
        // Votre script JS ici
        //on crée deux const pcq la recuperation du DOM ne changera pas
 const likeButton = document.getElementById('button');
const likeCount = document.getElementById('compteur');

// ajouter le compteur
let compteur = 0;

// fonction pour ajouter les likes au compteur
function addLikes() {
  compteur++;
  likeCount.textContent = compteur;
}

//add event listener
likeButton.addEventListener('click', addLikes);
addLikes();
    </script>
